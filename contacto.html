<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiTienda - Contacto</title>
  <link rel="stylesheet" href="css/styles-contacto.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="logo">MiTienda</div>
      <nav class="nav">
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="preview.html">Vista previa</a>
        <a href="pago.html">Pago</a>
        <a href="contacto.html" class="active">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- CONTACTO -->
  <section class="contacto">
    <h2>Contáctanos</h2>
    <p>Si tienes dudas o consultas, completa el siguiente formulario y te responderemos lo antes posible.</p>
    <form class="form-contacto">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre" required>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" placeholder="tu@correo.com" required>

      <label for="asunto">Asunto</label>
      <input type="text" id="asunto" placeholder="Motivo del mensaje" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 MiTienda. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
